<html><head><meta http-equiv="Content-Type" content="text/html; charset=EUC-KR"><style>

.bl-main > section {

	color: white;
    position: absolute;
    top: 50%;
    left: 50%;

}

    top: 0;
    left: 0;
    background: #EF5350;
}

    left: 50%;

}

.bl-main > section:nth-child(3) {
    top: 50%;
    left: 0;
    background: #AB47BC;
}

.bl-main > section:nth-child(4) {
    top: 50%;
    left: 50%;
    background: #7E57C2;

body, html {

    padding: 0;
    margin: 0;
    height: 100%;
}
.container {

}

    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
